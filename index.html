<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Aspect Ratio Calculator | By Nico Hundertmark</title>
</head>
<body>
	<div class="container">
		<p class="title1">Aspect Ratio</p>
		<p class="title2">Calculator</p>
		<div class="aspect-container">
			<input type="number" id="aspect-number-1" value="16">
			<span>:</span>
			<input type="number" id="aspect-number-2" value="9">
		</div>
		<div class="resolution-container">
			<div class="resolution">
				<p>Width</p>
				<input type="number" id="res1"/>
			</div>
			<div class="resolution">
				<p>Height</p>
				<input type="number" id="res2"/>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
